version: "3"

services:
  db:
    image: postgres:12-alpine
    environment:
      POSTGRES_DB: gdlk
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root

  api:
    build:
      context: .
      dockerfile: ./api/Dockerfile
    image: docker.pkg.github.com/lucaspickering/gdlk/gdlk-api:${DOCKER_TAG}
    depends_on:
      - db
    environment:
      RUST_BACKTRACE: 1
      DATABASE_URL: postgres://root:root@db/gdlk
